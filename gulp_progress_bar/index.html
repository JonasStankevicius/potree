<body>
	<div id="fileuploader">Upload</div>
	<div id='status'></div>
</body>

<script>
	$(document).ready(function () {
		$("#fileuploader").uploadFile({
			url: "upload_file.php",
			fileName: "upload_file",
			acceptFiles: "*.las",
			onSuccess: function (file_name, data, xhr, pd) {
				document.getElementById("status").innerHTML = `Upload complete. Now visualize 'uploads/${file_name}_converted/metadata.json'`;


			},
		});
	});

</script>
