<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Potree Viewer</title>

	<link rel="stylesheet" type="text/css" href="../build/potree/potree.css">
	<link rel="stylesheet" type="text/css" href="../libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="../libs/openlayers3/ol.css">
	<link rel="stylesheet" type="text/css" href="../libs/spectrum/spectrum.css">
	<link rel="stylesheet" type="text/css" href="../libs/jstree/themes/mixed/style.css">
</head>

<body>
	<script src="../libs/jquery/jquery-3.1.1.min.js"></script>
	<script src="../libs/spectrum/spectrum.js"></script>
	<script src="../libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="../libs/other/BinaryHeap.js"></script>
	<script src="../libs/tween/tween.min.js"></script>
	<script src="../libs/d3/d3.js"></script>
	<script src="../libs/proj4/proj4.js"></script>
	<script src="../libs/openlayers3/ol.js"></script>
	<script src="../libs/i18next/i18next.js"></script>
	<script src="../libs/jstree/jstree.js"></script>
	<script src="../build/potree/potree.js"></script>
	<script src="../libs/plasio/js/laslaz.js"></script>
	<script src="../libs/shapefile/shapefile.js"></script>
	
	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
	<!-- INCLUDE SETTINGS HERE -->
	
	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area" style="background-image: url('../build/potree/resources/images/background.jpg');"></div>
		<div id="potree_sidebar_container"> </div>
	</div>
	
	<script type="module">

		import * as THREE from "../libs/three.js/build/three.module.js";
		import {Line2} from "../libs/three.js/lines/Line2.js";
		import {LineGeometry} from "../libs/three.js/lines/LineGeometry.js";
		import {LineMaterial} from "../libs/three.js/lines/LineMaterial.js";
	
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));

		viewer.setServer("http://localhost:3000");
		
		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(3_000_000);
		viewer.loadSettingsFromURL();
		
		viewer.setDescription("Line extraction results");
		
		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			// $("#menu_tools").next().show();
			// $("#menu_scene").next().show();
			viewer.toggleSidebar();

			let section = $(`
				<h3 id="menu_upload" class="accordion-header ui-widget"><span>Upload point cloud</span></h3>
				<div class="accordion-content ui-widget pv-menu-list"></div>
			`);
			let content = section.last();
			content.html(`
				<form action="/upload" method="post" enctype="multipart/form-data">
					<input type="file" name="files"
					class="btn btn-primary" id="file"
					multiple>
					<button class="btn btn-primary" type="submit" style="border-radius: 4px;">
						Upload
					</button>
				</form>
			`);

			section.first().click(() => content.slideToggle());
			section.insertBefore($('#menu_appearance'));
		});
		
		let url = "../uploads/kambarys_converted/metadata.json"
		//let curbs_file = "../pointclouds/park_converted/shape/curbs.shp"
		//let powerlines_file = "../pointclouds/park_converted/shape/powerlines.shp"
		//let roadmarkings_file = "../pointclouds/park_converted/shape/roadmarkings.shp"

		Potree.loadPointCloud(url, "Park", async e => {
			let scene = viewer.scene;
			let pointcloud = e.pointcloud;
			let material = pointcloud.material;
			scene.addPointCloud(pointcloud);
			
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.FIXED;						
			
			viewer.fitToScreen();

			{ 
				const resolution = new THREE.Vector2(1000, 1000);

				viewer.addEventListener("update", () => {
					viewer.renderer.getSize(resolution);					
				});
			}
		});
		
	</script>
	
	
  </body>
</html>
